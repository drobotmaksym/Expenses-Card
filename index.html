<!DOCTYPE html>
<html lang="en">
<head>

  <!-- meta tags and tab display -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expenses</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="card">
    <div class="flex-group">
      <div>
        <h2 class="fs-400 neutral-100">My balance</h2>
        <p class="fs-600 bold neutral-100">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="" />
    </div>
    <div>
      <h2 class="fs-600 bold">Spending - Last 7 days</h2>
      <ul class="flex-group">
        <li>
          <p class="fs-300 neutral-400">mon</p>
          <div>$30</div>
        </li>
        <li>
          <p class="fs-300 neutral-400">tue</p>
          <div>$70</div>
        </li>
        <li>
          <p class="fs-300 neutral-400">wed</p>
          <div>$90</div>
        </li>
        <li>
          <p class="fs-300 neutral-400">thu</p>
          <div>$100</div>
        </li>
        <li>
          <p class="fs-300 neutral-400">fri</p>
          <div>$40</div>
        </li>
        <li>
          <p class="fs-300 neutral-400">sat</p>
          <div>$75</div>
        </li>
        <li>
          <p class="fs-300 neutral-400">sun</p>
          <div>$35</div>
        </li>
      </ul>
      <hr />
      <h2 class="fs-400 neutral-400">Total this month</h2>
      <div class="flex-group card__summary">
        <p class="fs-700 bold">$478.33</p>
        <div class="card__subsummary">
          <p class="fs-400 bold">+2.4%</p>
          <h2 class="fs-400 neutral-400">from last month</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
